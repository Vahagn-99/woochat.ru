extend type Query @guard {
    getAccountPipelines:[Pipeline]! @field(resolver: "\\App\\GraphQL\\Queries\\AmoChat\\GetAccountPipelines")
    getAccountStatuses:[Status]! @field(resolver: "\\App\\GraphQL\\Queries\\AmoChat\\GetAccountStatuses")
}

# types
type Pipeline {
    id: ID!
    statuses:[Status]!
}

type Status {
    id: ID!
}
